<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="draw.css">
    <title>Cinema Diary</title>
</head>
<body>
    <button type="button" id="backbtn" onclick="history.back()">취소</button>
    <canvas id="Canvas" class="canvas"></canvas>
    <div class="controls">
        <div id="Check" class="check"></div>
        <div class="controls__range">
            <input type="range" id="Range" min="0.1" max="10.0" value="5.0" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="Delete"><img src="trash.png" alt=""></button>
            <button id="Paint"><img src="pen.png" alt=""></button>
            <button id="Rect"><img src="sqaure.png" alt=""></button>
            <button id="Save"><img src="save.png" alt=""></button>
        </div>
        <div class="controls__colors" id="Colors">
        
            <div class="controls__color Color" style="background-color: white;"></div>
            <div class="controls__color Color" style="background-color: #2c2c2c;"></div>
            <div class="controls__color Color" style="background-color: #FF3B30;"></div>
            <div class="controls__color Color" style="background-color: #FF9500;"></div>
            <div class="controls__color Color" style="background-color: #ffCC00;"></div>
            <div class="controls__color Color" style="background-color: #4CD963;"></div>
            <div class="controls__color Color" style="background-color: #5AC8FA;"></div>
            <div class="controls__color Color" style="background-color: #0579FF;"></div>
            <div class="controls__color Color" style="background-color: #5856D6;"></div>
        </div>
        <div class="cursor cursor_range"></div>
        <div class="guide"></div>
    </div>
    <script src="draw.js"></script>    
</body>
</html>
